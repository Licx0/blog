<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>transition过渡动画</title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      background: blue;
      transition: all 2s linear;
    }
    .box:hover {
      width: 200px;
      height: 200px;
    }
  </style>
</head>
<body>
  <div class="box"></div>
</body>
</html>
